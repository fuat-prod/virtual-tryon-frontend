<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Dress AI Virtual Try-On | AI Clothing & Outfit Generator</title>
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dress AI">
    <meta name="theme-color" content="#667eea">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'%3E%3Crect width='180' height='180' fill='%23667eea'/%3E%3Ctext x='90' y='110' font-family='Arial' font-size='80' fill='white' text-anchor='middle'%3E👗%3C/text%3E%3C/svg%3E">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* iOS Safari Optimizations */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        input[type="file"] {
            -webkit-user-select: auto;
            user-select: auto;
        }
        
        /* Prevent zoom on inputs */
        input, select, textarea {
            font-size: 16px !important;
            transform: translateZ(0);
            -webkit-appearance: none;
        }
        
        /* Safe area handling for iOS */
        .safe-area-top {
            padding-top: env(safe-area-inset-top);
        }
        
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* Touch-friendly interactions */
        .touch-target {
            min-height: 44px;
            min-width: 44px;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Upload area optimizations */
        .upload-area {
            transition: all 0.2s ease;
            touch-action: manipulation;
        }
        
        .upload-area:active {
            transform: scale(0.98);
        }
        
        /* Mobile-optimized animations */
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Gradient background - mobile optimized */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile */
        }
        
        /* Glass effect - mobile optimized */
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
        }
        
        /* Progress components */
        .progress-step {
            transition: all 0.2s ease;
            min-width: 40px;
            min-height: 40px;
        }
        
        .progress-step.active {
            background: #3b82f6;
            color: white;
        }
        
        .progress-step.completed {
            background: #10b981;
            color: white;
        }
        
        /* Category dropdown - mobile optimized */
        .category-dropdown {
            touch-action: manipulation;
        }
        
        /* Image preview optimizations */
        .image-preview {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        /* Error handling */
        .error-shake {
            animation: shake 0.4s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }
        
        /* Mobile responsive overrides */
        @media (max-width: 768px) {
            .container-mobile {
                padding: 12px;
            }
            
            .text-mobile-lg {
                font-size: 1.5rem;
                line-height: 2rem;
            }
            
            .button-mobile {
                padding: 12px 24px;
                font-size: 16px;
                border-radius: 12px;
            }
            
            .grid-mobile-1 {
                grid-template-columns: 1fr;
            }
        }
        
        /* Loading overlay for mobile */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="gradient-bg">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Mobile detection utility
        const isMobile = () => {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        };

        // File compression utility for mobile
        const compressImage = (file, maxWidth = 1024, quality = 0.8) => {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = () => {
                    const ratio = Math.min(maxWidth / img.width, maxWidth / img.height);
                    canvas.width = img.width * ratio;
                    canvas.height = img.height * ratio;
                    
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(resolve, 'image/jpeg', quality);
                };
                
                img.src = URL.createObjectURL(file);
            });
        };

        // Category definitions
        const categories = [
            { value: 'upper_body', label: 'Upper Body', icon: '👔', description: 'T-shirts, Shirts, Jackets' },
            { value: 'lower_body', label: 'Lower Body', icon: '👖', description: 'Pants, Jeans, Shorts' },
            { value: 'dresses', label: 'Dress', icon: '👗', description: 'Dresses, Gowns, Robes' }
        ];

        // Mobile-optimized Progress Bar
        const ProgressBar = ({ currentStep }) => {
            const steps = [
                { id: 1, title: "Person", icon: "👤" },
                { id: 2, title: "Clothing", icon: "👕" },
                { id: 3, title: "AI Process", icon: "🤖" },
                { id: 4, title: "Result", icon: "✨" }
            ];

            return (
                <div className="mb-6 px-2">
                    <div className="flex justify-between items-center">
                        {steps.map((step, index) => (
                            <div key={step.id} className="flex flex-col items-center flex-1 relative">
                                <div className={`
                                    progress-step w-10 h-10 md:w-12 md:h-12 rounded-full flex items-center justify-center text-sm md:text-lg font-bold border-2 touch-target
                                    ${currentStep === step.id ? 'active border-blue-500' : 
                                      currentStep > step.id ? 'completed border-green-500' : 'border-gray-300 bg-white text-gray-400'}
                                `}>
                                    {step.icon}
                                </div>
                                <span className={`mt-1 text-xs md:text-sm font-medium text-center ${
                                    currentStep >= step.id ? 'text-gray-800' : 'text-gray-500'
                                }`}>
                                    {step.title}
                                </span>
                                {index < steps.length - 1 && (
                                    <div className={`absolute top-5 left-1/2 w-full h-0.5 ${
                                        currentStep > step.id ? 'bg-green-500' : 'bg-gray-300'
                                    }`} style={{transform: 'translateX(50%)', width: 'calc(100% - 40px)'}} />
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Mobile-optimized Category Selector
        const CategorySelector = ({ selectedCategory, onCategoryChange }) => {
            const [isOpen, setIsOpen] = useState(false);
            const selectedCat = categories.find(cat => cat.value === selectedCategory) || categories[0];

            return (
                <div className="bg-white rounded-xl p-4 md:p-6 shadow-lg mb-6 mx-2 md:mx-0">
                    <h3 className="text-lg md:text-xl font-bold text-gray-800 mb-2">
                        <span className="inline-flex items-center justify-center w-8 h-8 rounded-full bg-purple-500 text-white text-sm mr-3 touch-target">
                            👗
                        </span>
                        Select Category
                    </h3>
                    <p className="text-sm text-gray-600 mb-4">Choose clothing type to try on</p>
                    
                    <div className="relative">
                        <button
                            onClick={() => setIsOpen(!isOpen)}
                            className="category-dropdown w-full bg-gray-50 border-2 border-gray-200 rounded-lg p-4 text-left flex items-center justify-between hover:border-purple-500 focus:border-purple-500 focus:outline-none touch-target"
                        >
                            <div className="flex items-center space-x-3">
                                <span className="text-2xl">{selectedCat.icon}</span>
                                <div>
                                    <div className="font-semibold text-gray-800">{selectedCat.label}</div>
                                    <div className="text-sm text-gray-500 hidden md:block">{selectedCat.description}</div>
                                </div>
                            </div>
                            <svg className={`w-5 h-5 text-gray-400 transition-transform ${isOpen ? 'rotate-180' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        
                        {isOpen && (
                            <div className="absolute top-full left-0 right-0 mt-2 bg-white border border-gray-200 rounded-lg shadow-lg z-10 max-h-60 overflow-y-auto">
                                {categories.map((category) => (
                                    <button
                                        key={category.value}
                                        onClick={() => {
                                            onCategoryChange(category.value);
                                            setIsOpen(false);
                                        }}
                                        className={`w-full p-4 text-left flex items-center space-x-3 hover:bg-gray-50 transition-colors touch-target ${
                                            selectedCategory === category.value ? 'bg-purple-50 border-l-4 border-purple-500' : ''
                                        }`}
                                    >
                                        <span className="text-2xl">{category.icon}</span>
                                        <div className="flex-1">
                                            <div className="font-semibold text-gray-800">{category.label}</div>
                                            <div className="text-sm text-gray-500">{category.description}</div>
                                        </div>
                                        {selectedCategory === category.value && (
                                            <svg className="w-5 h-5 text-purple-500" fill="currentColor" viewBox="0 0 20 20">
                                                <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                                            </svg>
                                        )}
                                    </button>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Mobile-optimized Image Uploader
        const ImageUploader = ({ title, onImageUpload, uploadedImage, stepNumber, description, currentStep, error }) => {
            const fileInputRef = useRef(null);
            const [isUploading, setIsUploading] = useState(false);

            const handleFileSelect = async (file) => {
                if (!file) return;
                
                // Validate file
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp'];
                const maxSize = 10 * 1024 * 1024;

                if (!allowedTypes.includes(file.type)) {
                    alert('Unsupported format. Use JPG, PNG or WEBP.');
                    return;
                }
                if (file.size > maxSize) {
                    alert('File too large. Maximum 10MB allowed.');
                    return;
                }

                setIsUploading(true);

                try {
                    // Compress image for mobile
                    if (isMobile() && file.size > 2 * 1024 * 1024) {
                        const compressedFile = await compressImage(file);
                        onImageUpload(compressedFile);
                    } else {
                        onImageUpload(file);
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    alert('Upload failed. Please try again.');
                } finally {
                    setIsUploading(false);
                }
            };

            const handleInputChange = (event) => {
                const file = event.target.files[0];
                if (file) {
                    handleFileSelect(file);
                }
            };

            const openFileSelector = () => {
                fileInputRef.current.click();
            };

            const isActive = currentStep === stepNumber;
            const isCompleted = currentStep > stepNumber && uploadedImage;

            return (
                <div className={`bg-white rounded-xl p-4 md:p-6 shadow-lg upload-area mx-2 md:mx-0 ${isActive ? 'ring-2 ring-blue-500' : ''} ${error ? 'error-shake' : ''}`}>
                    <h3 className="text-lg md:text-xl font-bold text-gray-800 mb-2">
                        <span className={`inline-flex items-center justify-center w-8 h-8 rounded-full text-sm mr-3 touch-target ${
                            isCompleted ? 'bg-green-500 text-white' : isActive ? 'bg-blue-500 text-white' : 'bg-gray-300 text-gray-600'
                        }`}>
                            {isCompleted ? '✓' : stepNumber}
                        </span>
                        {title}
                    </h3>
                    <p className="text-sm text-gray-600 mb-4">{description}</p>
                    
                    <div 
                        onClick={openFileSelector}
                        className="border-2 border-dashed rounded-lg p-6 md:p-8 text-center cursor-pointer transition-all duration-200 border-gray-300 hover:border-blue-500 hover:bg-blue-50 touch-target"
                    >
                        {uploadedImage ? (
                            <div className="space-y-4">
                                <div className="relative">
                                    <img 
                                        src={URL.createObjectURL(uploadedImage)} 
                                        alt="Preview" 
                                        className="image-preview max-w-full max-h-48 mx-auto shadow-md"
                                    />
                                    <div className="absolute top-2 right-2 bg-green-500 text-white rounded-full p-1">
                                        <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                            <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                                        </svg>
                                    </div>
                                </div>
                                <div className="space-y-2">
                                    <p className="text-green-600 font-medium">✓ Photo uploaded successfully</p>
                                    <p className="text-xs text-gray-500">
                                        {(uploadedImage.size / 1024 / 1024).toFixed(2)} MB
                                    </p>
                                    <button 
                                        onClick={(e) => {e.stopPropagation(); openFileSelector();}}
                                        className="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors text-sm touch-target"
                                    >
                                        Change Photo
                                    </button>
                                </div>
                            </div>
                        ) : isUploading ? (
                            <div className="space-y-4">
                                <div className="loading-spinner mx-auto"></div>
                                <p className="text-gray-600">Processing image...</p>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                <div className="text-4xl md:text-6xl text-gray-400">📷</div>
                                <div>
                                    <p className="text-lg font-medium text-gray-700">Tap to Upload Photo</p>
                                    <p className="text-sm text-gray-500 mt-2">Camera or Gallery</p>
                                    <p className="text-xs text-gray-400 mt-1">JPG, PNG, WEBP • Max 10MB</p>
                                </div>
                            </div>
                        )}
                    </div>

                    {error && (
                        <div className="mt-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                            <p className="text-red-600 text-sm">⚠️ {error}</p>
                        </div>
                    )}

                    <input
                        ref={fileInputRef}
                        type="file"
                        accept="image/*"
                        onChange={handleInputChange}
                        className="hidden"
                    />
                </div>
            );
        };

        // Mobile-optimized Result Display
        const ResultDisplay = ({ resultImageUrl, isLoading, onDownload, progress, error, selectedCategory }) => {
            const [imageLoaded, setImageLoaded] = useState(false);
            const categoryLabel = categories.find(cat => cat.value === selectedCategory)?.label || 'Clothing';

            if (!isLoading && !resultImageUrl && !error) {
                return null;
            }

            return (
                <div className="bg-white rounded-xl p-4 md:p-6 shadow-lg mx-2 md:mx-0">
                    <h3 className="text-lg md:text-xl font-bold text-gray-800 mb-4">
                        <span className={`inline-flex items-center justify-center w-8 h-8 rounded-full text-sm mr-3 touch-target ${
                            error ? 'bg-red-500 text-white' : resultImageUrl ? 'bg-green-500 text-white' : 'bg-blue-500 text-white'
                        }`}>
                            {error ? '⚠' : resultImageUrl ? '✓' : '4'}
                        </span>
                        Result
                    </h3>

                    <div className="text-center">
                        {isLoading ? (
                            <div className="space-y-6 py-8">
                                <div className="loading-spinner mx-auto"></div>
                                <div className="space-y-3">
                                    <p className="text-lg font-medium text-gray-700">AI Processing {categoryLabel}...</p>
                                    <p className="text-sm text-gray-500">{progress || 'Processing may take 30-60 seconds'}</p>
                                </div>
                                <div className="max-w-xs mx-auto bg-gray-200 rounded-full h-2">
                                    <div className="bg-gradient-to-r from-blue-500 to-purple-600 h-2 rounded-full animate-pulse" style={{width: '70%'}}></div>
                                </div>
                                <div className="text-xs text-gray-400 space-y-1">
                                    <p>🔄 AI Model Working</p>
                                    <p>🎨 Creating Virtual Try-On</p>
                                </div>
                            </div>
                        ) : error ? (
                            <div className="space-y-4 py-8">
                                <div className="text-4xl md:text-6xl text-red-400">⚠️</div>
                                <div>
                                    <p className="text-lg font-medium text-red-600 mb-2">Process Failed</p>
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-4 text-left">
                                        <p className="text-sm text-red-700 mb-2">Error details:</p>
                                        <p className="text-xs text-red-600 bg-red-100 p-2 rounded font-mono break-words">{error}</p>
                                    </div>
                                    <div className="mt-4 text-sm text-gray-600 text-left">
                                        <p className="mb-2">Suggestions:</p>
                                        <ul className="list-disc list-inside space-y-1">
                                            <li>Check photo quality and format</li>
                                            <li>Ensure clothing matches category</li>
                                            <li>Try with different photos</li>
                                            <li>Check internet connection</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        ) : resultImageUrl ? (
                            <div className="space-y-6">
                                <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                                    <p className="text-green-700 font-medium">🎉 Virtual try-on completed for {categoryLabel}!</p>
                                </div>
                                
                                <div className="relative">
                                    <img 
                                        src={resultImageUrl} 
                                        alt="Virtual Try-On Result" 
                                        className={`image-preview max-w-full max-h-96 mx-auto shadow-lg border transition-opacity duration-500 ${
                                            imageLoaded ? 'opacity-100' : 'opacity-0'
                                        }`}
                                        onLoad={() => setImageLoaded(true)}
                                    />
                                    {!imageLoaded && (
                                        <div className="absolute inset-0 flex items-center justify-center">
                                            <div className="loading-spinner"></div>
                                        </div>
                                    )}
                                </div>

                                <div className="flex flex-col sm:flex-row justify-center gap-3">
                                    <button
                                        onClick={onDownload}
                                        className="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors font-medium flex items-center justify-center space-x-2 touch-target"
                                    >
                                        <span>📥</span>
                                        <span>Download</span>
                                    </button>
                                    
                                    {navigator.share && (
                                        <button
                                            onClick={() => navigator.share({
                                                title: 'Virtual Try-On Result',
                                                text: 'AI-generated virtual try-on result',
                                                url: window.location.href
                                            })}
                                            className="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors font-medium flex items-center justify-center space-x-2 touch-target"
                                        >
                                            <span>📤</span>
                                            <span>Share</span>
                                        </button>
                                    )}
                                    
                                    <button
                                        onClick={() => window.location.reload()}
                                        className="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition-colors font-medium flex items-center justify-center space-x-2 touch-target"
                                    >
                                        <span>🔄</span>
                                        <span>Try Again</span>
                                    </button>
                                </div>
                            </div>
                        ) : null}
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [userImage, setUserImage] = useState(null);
            const [clothingImage, setClothingImage] = useState(null);
            const [selectedCategory, setSelectedCategory] = useState('upper_body');
            const [resultImageUrl, setResultImageUrl] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [progress, setProgress] = useState('');
            const [error, setError] = useState(null);
            const [currentStep, setCurrentStep] = useState(1);

            useEffect(() => {
                if (!userImage && !clothingImage) {
                    setCurrentStep(1);
                } else if (userImage && !clothingImage) {
                    setCurrentStep(2);
                } else if (userImage && clothingImage && !isLoading && !resultImageUrl) {
                    setCurrentStep(3);
                } else if (isLoading) {
                    setCurrentStep(3);
                } else if (resultImageUrl || error) {
                    setCurrentStep(4);
                }
            }, [userImage, clothingImage, isLoading, resultImageUrl, error]);

            const handleUserImageUpload = (file) => {
                setUserImage(file);
                setResultImageUrl(null);
                setError(null);
            };

            const handleClothingImageUpload = (file) => {
                setClothingImage(file);
                setResultImageUrl(null);
                setError(null);
            };

            const handleCategoryChange = (category) => {
                setSelectedCategory(category);
                setResultImageUrl(null);
                setError(null);
            };

            const handleGenerate = async () => {
                if (!userImage || !clothingImage) {
                    alert('Please upload both photos!');
                    return;
                }

                setIsLoading(true);
                setResultImageUrl(null);
                setError(null);
                setProgress('Preparing request...');

                try {
                    const formData = new FormData();
                    formData.append('userImage', userImage);
                    formData.append('clothingImage', clothingImage);
                    formData.append('category', selectedCategory);

                    console.log('🚀 Sending request with category:', selectedCategory);
                    setProgress('Initializing AI model...');

                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 120000); // 2 minute timeout

                    const response = await fetch('https://virtual-tryon-backend-production.up.railway.app/api/process-image', {
                        method: 'POST',
                        body: formData,
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || `HTTP ${response.status}: ${response.statusText}`);
                    }

                    if (data.success) {
                        setResultImageUrl(data.imageUrl);
                        setProgress('Process completed!');
                    } else {
                        throw new Error(data.error || 'Unknown error occurred');
                    }

                } catch (error) {
                    console.error('❌ Process error:', error);
                    if (error.name === 'AbortError') {
                        setError('Request timeout. Please try again with smaller images.');
                    } else if (error.message.includes('Failed to fetch')) {
                        setError('Network error. Please check your connection and try again.');
                    } else {
                        setError(error.message);
                    }
                } finally {
                    setIsLoading(false);
                    setProgress('');
                }
            };

            const handleDownload = () => {
                if (resultImageUrl) {
                    const categoryLabel = categories.find(cat => cat.value === selectedCategory)?.label || 'clothing';
                    const link = document.createElement('a');
                    link.href = resultImageUrl;
                    link.download = `ai-virtual-tryon-${categoryLabel.toLowerCase()}-${Date.now()}.jpg`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            };

            const isGenerateEnabled = userImage && clothingImage && !isLoading;
            const categoryLabel = categories.find(cat => cat.value === selectedCategory)?.label || 'Clothing';

            return (
                <div className="min-h-screen min-h-[100dvh] safe-area-top safe-area-bottom">
                    <div className="container-mobile max-w-6xl mx-auto pb-8">
                        {/* Header */}
                        <div className="text-center mb-6 px-2">
                            <div className="glass-effect p-6 md:p-8 mb-6">
                                <h1 className="text-2xl md:text-4xl lg:text-5xl font-bold text-gray-800 mb-3 md:mb-4">
                                    👗 Dress AI Virtual Try-On
                                </h1>
                                <p className="text-sm md:text-lg text-gray-600 max-w-3xl mx-auto leading-relaxed">
                                    Try on clothes virtually with AI. Upload your photo and clothing items for realistic simulations.
                                </p>
                            </div>
                        </div>

                        {/* Progress Bar */}
                        <ProgressBar currentStep={currentStep} />

                        {/* Category Selector */}
                        <CategorySelector 
                            selectedCategory={selectedCategory}
                            onCategoryChange={handleCategoryChange}
                        />

                        {/* Photo Guide */}
                        <div className="bg-blue-50 border border-blue-200 rounded-xl p-4 md:p-6 mb-6 mx-2 md:mx-0">
                            <h3 className="text-lg font-bold text-blue-800 mb-3">📸 Photo Guide</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                                <div>
                                    <h4 className="font-semibold text-blue-700 mb-2">👤 Person Photo:</h4>
                                    <ul className="text-sm text-blue-600 space-y-1">
                                        <li className="flex items-center"><span className="text-green-600 mr-2">✅</span>Full body visible</li>
                                        <li className="flex items-center"><span className="text-green-600 mr-2">✅</span>Standing straight</li>
                                        <li className="flex items-center"><span className="text-green-600 mr-2">✅</span>Plain background</li>
                                        <li className="flex items-center"><span className="text-green-600 mr-2">✅</span>Clear quality</li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="font-semibold text-blue-700 mb-2">👕 Clothing Photo:</h4>
                                    <ul className="text-sm text-blue-600 space-y-1">
                                        <li className="flex items-center"><span className="text-green-600 mr-2">✅</span>Laid flat or on hanger</li>
                                        <li className="flex items-center"><span className="text-green-600 mr-2">✅</span>White background</li>
                                        <li className="flex items-center"><span className="text-green-600 mr-2">✅</span>Complete garment visible</li>
                                        <li className="flex items-center"><span className="text-green-600 mr-2">✅</span>Wrinkle-free</li>
                                    </ul>
                                </div>
                            </div>
                            <div className="mt-3 p-3 bg-amber-50 border border-amber-200 rounded-lg">
                                <p className="text-sm text-amber-700">
                                    <span className="font-semibold">💡 Tip:</span> Best results with 768x1024 pixels, JPG or PNG format.
                                </p>
                            </div>
                        </div>

                        {/* Main Content */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-8 mb-6">
                            <ImageUploader
                                title="Person Photo"
                                description="Full body, standing straight, plain background"
                                onImageUpload={handleUserImageUpload}
                                uploadedImage={userImage}
                                stepNumber={1}
                                currentStep={currentStep}
                            />

                            <ImageUploader
                                title={`${categoryLabel} Photo`}
                                description={`${categoryLabel} item laid flat, clear and wrinkle-free`}
                                onImageUpload={handleClothingImageUpload}
                                uploadedImage={clothingImage}
                                stepNumber={2}
                                currentStep={currentStep}
                            />
                        </div>

                        {/* Generate Button */}
                        <div className="text-center mb-6 px-2">
                            <button
                                onClick={handleGenerate}
                                disabled={!isGenerateEnabled}
                                className={`button-mobile px-8 md:px-12 py-3 md:py-4 rounded-xl text-lg md:text-xl font-bold transition-all duration-300 touch-target w-full sm:w-auto ${
                                    isGenerateEnabled
                                        ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white hover:from-purple-600 hover:to-pink-600 shadow-lg hover:shadow-xl active:scale-95'
                                        : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                }`}
                            >
                                {isLoading ? (
                                    <span className="flex items-center justify-center space-x-3">
                                        <div className="loading-spinner w-5 h-5 md:w-6 md:h-6"></div>
                                        <span>AI Processing {categoryLabel}...</span>
                                    </span>
                                ) : (
                                    <span className="flex items-center justify-center space-x-3">
                                        <span>🤖</span>
                                        <span>Try {categoryLabel} with AI</span>
                                    </span>
                                )}
                            </button>
                            
                            {isGenerateEnabled && !isLoading && (
                                <p className="text-sm text-gray-600 mt-3">
                                    ⚡ AI-Powered Virtual Try-On for {categoryLabel}
                                </p>
                            )}
                        </div>

                        {/* Result Display */}
                        <ResultDisplay
                            resultImageUrl={resultImageUrl}
                            isLoading={isLoading}
                            progress={progress}
                            error={error}
                            selectedCategory={selectedCategory}
                            onDownload={handleDownload}
                        />

                        {/* Footer */}
                        <div className="text-center mt-12 px-2">
                            <div className="glass-effect p-4 md:p-6">
                                <p className="text-sm md:text-base text-gray-600 mb-3">
                                    <strong>🚀 System Status:</strong> API integration active
                                </p>
                                <div className="text-xs md:text-sm text-gray-500 space-y-1">
                                    <p>🤖 Advanced virtual try-on technology</p>
                                    <p>🎨 Realistic results across all categories</p>
                                    <p>📱 Mobile-optimized experience</p>
                                    <p>👗 Support for Upper Body, Lower Body, and Dresses</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Loading Overlay for Mobile */}
                    {isLoading && (
                        <div className="loading-overlay">
                            <div className="bg-white rounded-xl p-6 text-center max-w-sm mx-4">
                                <div className="loading-spinner mx-auto mb-4"></div>
                                <p className="text-lg font-medium text-gray-800 mb-2">
                                    AI Processing {categoryLabel}
                                </p>
                                <p className="text-sm text-gray-600">
                                    {progress || 'Please wait, this may take up to 60 seconds'}
                                </p>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
